<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>备用网址导航页</title>
<style>
    body {
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 40px;
        letter-spacing: 1px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        width: 90%;
        max-width: 800px;
    }

    .link-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
        border-radius: 16px;
        padding: 25px;
        text-decoration: none;
        color: #fff;
        font-size: 1.2em;
        font-weight: 500;
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .link-card:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    footer {
        margin-top: 60px;
        font-size: 0.9em;
        opacity: 0.8;
    }
</style>
</head>
<body>

<h1>本站备用网址导航</h1>

<div class="links">
    <a href="https://site1.example.com" class="link-card">wwww.baidu.com</a>
    <a href="https://site2.example.com" class="link-card">备用网址②</a>
    <a href="https://site3.example.com" class="link-card">备用网址③</a>
    <a href="https://site4.example.com" class="link-card">备用网址④</a>
</div>

<footer>© 2025 本站导航页 | 请收藏以防丢失</footer>

</body>
</html>
